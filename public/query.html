<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>查詢訂單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">📋 訂單查詢</h1>

  <div class="row g-2 mb-3">
    <div class="col"><input id="nameInput" class="form-control" placeholder="姓名"></div>
    <div class="col"><input id="phoneInput" class="form-control" placeholder="電話"></div>
    <div class="col"><input id="startDate" type="date" class="form-control"></div>
    <div class="col"><input id="endDate" type="date" class="form-control"></div>
    <div class="col">
      <select id="sortSelect" class="form-select">
        <option value="">不排序</option>
        <option value="amount">金額排序</option>
        <option value="date">日期排序</option>
      </select>
    </div>
    <div class="col"><button class="btn btn-primary w-100" onclick="queryOrders()">查詢</button></div>
  </div>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>訂單編號</th>
        <th>姓名</th>
        <th>電話</th>
        <th>地址</th>
        <th>取貨日</th>
        <th>備註</th>
        <th>內容</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script>
    function queryOrders() {
      const name = document.getElementById('nameInput').value;
      const phone = document.getElementById('phoneInput').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const sort = document.getElementById('sortSelect').value;

      const params = new URLSearchParams({ name, phone, start, end, sort });
      fetch('/query-orders?' + params)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('orderTable');
          table.innerHTML = '';
          data.forEach(order => {
            const tr = document.createElement('tr');
            const items = order.items.map(i => `${i.product.name} × ${i.quantity}`).join('<br>');
            tr.innerHTML = `
              <td>${order.id}</td>
              <td>${order.name}</td>
              <td>${order.phone}</td>
              <td>${order.address}</td>
              <td>${order.pickupDate}</td>
              <td>${order.note || '—'}</td>
              <td>${items}</td>
              <td>NT$${order.total}</td>
            `;
            table.appendChild(tr);
          });
        });
    }
  </script>
</body>
</html>
