<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>查詢訂單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">📋 訂單查詢</h1>

  <div class="row g-2 mb-3">
    <div class="col"><input id="nameInput" class="form-control" placeholder="姓名"></div>
    <div class="col"><input id="phoneInput" class="form-control" placeholder="電話"></div>
    <div class="col"><input id="startDate" type="date" class="form-control"></div>
    <div class="col"><input id="endDate" type="date" class="form-control"></div>
    <div class="col">
      <select id="sortSelect" class="form-select">
        <option value="">不排序</option>
        <option value="amount">金額排序</option>
        <option value="date">日期排序</option>
      </select>
    </div>
    <div class="col"><button class="btn btn-primary w-100" onclick="queryOrders()">查詢</button></div>
  </div>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>訂單編號</th>
        <th>姓名</th>
        <th>電話</th>
        <th>地址</th>
        <th>取貨日</th>
        <th>備註</th>
        <th>內容</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script>
    function queryOrders() {
      const name  = document.getElementById('nameInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const start = document.getElementById('startDate').value;
      const end   = document.getElementById('endDate').value;
      const sort  = document.getElementById('sortSelect').value;

      // 🔑 關鍵：帶上 includeDetails=1，後端才會回傳 itemsDetailed（含商品名稱/價格）
      const params = new URLSearchParams({ name, phone, start, end, sort, includeDetails: '1' });

      fetch('/query-orders?' + params)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('orderTable');
          table.innerHTML = '';

          if (!Array.isArray(data) || data.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="8" class="text-center text-muted">無符合結果</td>`;
            table.appendChild(tr);
            return;
          }

          data.forEach(order => {
            const tr = document.createElement('tr');

            // 優先用 itemsDetailed（後端在 includeDetails=1 時提供）
            const srcItems = order.itemsDetailed || order.items || [];
            const items = srcItems.map(i => {
              const name = i.name || (i.product && i.product.name) || ''; // 兼容舊欄位
              const qty  = i.quantity ?? '';
              // 沒名稱就顯示 productId 以便除錯
              return name ? `${name} × ${qty}` : `${i.productId || ''} × ${qty}`;
            }).join('<br>');

            tr.innerHTML = `
              <td>${order.orderNumber || order._id}</td>
              <td>${order.name || ''}</td>
              <td>${order.phone || ''}</td>
              <td>${order.address || ''}</td>
              <td>${order.pickupDate || ''}</td>
              <td>${order.note || '—'}</td>
              <td>${items || '—'}</td>
              <td>NT$${order.total ?? 0}</td>
            `;
            table.appendChild(tr);
          });
        })
        .catch(() => {
          const table = document.getElementById('orderTable');
          table.innerHTML = `<tr><td colspan="8" class="text-center text-danger">查詢失敗，請稍後再試</td></tr>`;
        });
    }
  </script>
</body>
</html>
