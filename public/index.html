<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>蔡阿粿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-size: 1.2rem; }
    h1, h4 { font-weight: bold; }
    .product-img { width: 220px; height: 220px; object-fit: cover; border-radius: 10px; }
    .price-stock { font-size: 1.5rem; font-weight: bold; color: #b22222; }
    .meta { font-size: 1.2rem; color: #555; }
    .btn-full { width: 100%; font-size: 1.3rem; }
    #orderSummary.only-summary { margin-top: 32px; }
    .admin-btn { position: absolute; top: 15px; right: 15px; z-index: 1000; }
    /* toast 右上角 */
    .toast-container { position: fixed; top: 16px; right: 16px; z-index: 2000; }
  </style>
</head>
<body class="container py-4">

  <!-- 管理員後台按鈕 -->
  <a href="admin.html" class="btn btn-outline-dark admin-btn">管理員後台</a>

  <h1 id="pageTitle" class="mb-4 text-center">🛒 蔡阿粿</h1>

  <div id="productList" class="mb-4"></div>

  <h4>🛒 購物車</h4>
  <div id="cartArea" class="mb-4">
    <ul id="cartList" class="list-group mb-2"></ul>
    <p id="cartTotal" class="fs-4 fw-bold">總金額：0 元</p>
    <button class="btn btn-sm btn-outline-danger mb-3" onclick="clearCart()">清空購物車</button>
  </div>

  <form id="orderForm">
    <h4>📋 填寫訂單資料</h4>
    <div class="mb-2"><input name="name" required class="form-control" placeholder="姓名"></div>
    <div class="mb-2"><input name="phone" required class="form-control" placeholder="電話"></div>
    <div class="mb-2">
      <select name="deliveryOption" id="deliveryOption" class="form-select" onchange="toggleAddress()">
        <option value="delivery">宅配</option>
        <option value="pickup">自取</option>
      </select>
    </div>
    <div class="mb-2" id="addressGroup">
      <input name="address" class="form-control" placeholder="地址">
    </div>
    <div class="mb-3">
      <label>📅 取貨日：</label>
      <input type="date" name="pickupDate" id="pickupDate" required class="form-control">
    </div>
    <div class="mb-3">
      <textarea name="note" class="form-control" placeholder="備註（例如：請幫我分開包裝）"></textarea>
    </div>
    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg w-100">送出訂單</button>
  </form>

  <!-- ✅ 成功摘要（預設隱藏） -->
  <div id="orderSummary" class="mt-5" style="display:none">
    <h4>✅ 訂單已成立</h4>
    <div id="orderDetails" class="border p-3 rounded bg-light"></div>
    <button class="btn btn-success mt-3 w-100" onclick="window.location.href='/'">返回首頁</button>
  </div>

  <!-- ✅ 右上角提示 Toast -->
  <div class="toast-container">
    <div id="addedToast" class="toast text-bg-success align-items-center" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="1400">
      <div class="d-flex">
        <div class="toast-body">✅ 已加入購物車</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    let products = []; // 從後端 /products 取得，注意含有 _id
    let cart = [];

    const addedToast = () => {
      const el = document.getElementById('addedToast');
      const toast = bootstrap.Toast.getOrCreateInstance(el);
      toast.show();
    };

    function toggleAddress() {
      const option = document.getElementById('deliveryOption').value;
      const addressGroup = document.getElementById('addressGroup');
      const addressInput = addressGroup.querySelector('input');
      if (option === 'pickup') {
        addressGroup.style.display = 'none';
        addressInput.removeAttribute('required');
      } else {
        addressGroup.style.display = 'block';
        addressInput.setAttribute('required', 'required');
      }
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      const totalEl = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.product.price * item.quantity;
        total += subtotal;
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span class="fw-bold">${item.product.name}</span> - ${item.quantity} 件 × NT$${item.product.price} =
          <span class="text-danger fw-bold">NT$${subtotal}</span>
          <div class="d-flex gap-2 align-items-center">
            <input type="number" min="1" max="${item.product.stock}" value="${item.quantity}"
              style="width:70px" onchange="updateQty(${index}, this.value)">
            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">移除</button>
          </div>
        `;
        cartList.appendChild(li);
      });

      totalEl.textContent = `總金額：${total} 元`;
    }

    // ⬇️ 這裡重要：改成使用 _id
    function addToCart(id) {
      const product = products.find(p => p._id === id);
      if (!product || product.outOfStock || product.stock <= 0) {
        alert(`❌ ${product ? product.name : '商品'} 已缺貨`);
        return;
      }
      const cartItem = cart.find(c => c.product._id === id);
      if (cartItem) {
        if (cartItem.quantity >= product.stock) {
          alert(`❌ ${product.name} 已達最大庫存（${product.stock} 件）`);
          return;
        }
        cartItem.quantity += 1;
      } else {
        cart.push({ product, quantity: 1 });
      }
      renderCart();
      addedToast();
    }

    function updateQty(index, qty) {
      const product = cart[index].product;
      let n = parseInt(qty);
      if (n > product.stock) n = product.stock;
      if (n < 1) n = 1;
      cart[index].quantity = n;
      renderCart();
    }

    function removeFromCart(index) { cart.splice(index, 1); renderCart(); }
    function clearCart() { cart = []; renderCart(); }

    // ✅ 僅顯示成功摘要
    function showOnlySummary() {
      ['pageTitle', 'productList', 'cartArea', 'orderForm'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      const summary = document.getElementById('orderSummary');
      summary.style.display = 'block';
      summary.classList.add('only-summary');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 送單
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;

      if (cart.length === 0) {
        alert("請先選擇商品");
        submitBtn.disabled = false;
        return;
      }

      const form = e.target;
      const formData = new FormData(form);

      // 姓名（至少兩個中文字）
      const name = formData.get('name').trim();
      if (!/^[\u4e00-\u9fa5]{2,}$/.test(name)) {
        alert("❌ 姓名格式錯誤，請輸入至少兩個中文字！");
        form.querySelector('input[name="name"]').focus();
        submitBtn.disabled = false;
        return;
      }

      // 電話（09XXXXXXXX）
      let phone = formData.get('phone').trim();
      if (/^[0-9]{9}$/.test(phone)) phone = '09' + phone;
      if (!/^09[0-9]{8}$/.test(phone)) {
        alert("❌ 電話號碼格式錯誤，請輸入正確的手機號碼！");
        form.querySelector('input[name="phone"]').focus();
        submitBtn.disabled = false;
        return;
      }

      // 地址（宅配時必填且長度>=5，簡單防呆）
      const deliveryOption = formData.get('deliveryOption');
      let address = deliveryOption === 'pickup' ? '自取' : formData.get('address').trim();
      if (deliveryOption === 'delivery') {
        if (address.length < 5) {
          alert("❌ 地址格式錯誤，請輸入完整地址（至少5字）！");
          form.querySelector('input[name="address"]').focus();
          submitBtn.disabled = false;
          return;
        }
        const keyHints = ['市','區','鄉','鎮','路','街','巷','弄','號'];
        const hit = keyHints.filter(k => address.includes(k)).length;
        if (hit < 2) {
          if (!confirm('地址看起來可能不完整，仍要送出嗎？')) {
            form.querySelector('input[name="address"]').focus();
            submitBtn.disabled = false;
            return;
          }
        }
      }

      // 取貨日（不可早於今天）
      const pickupDate = formData.get('pickupDate');
      const note = (formData.get('note') || '').trim();
      const today = new Date().toISOString().split('T')[0];
      if (pickupDate < today) {
        alert("❌ 取貨日不能早於今天！");
        form.querySelector('input[name="pickupDate"]').focus();
        submitBtn.disabled = false;
        return;
      }

      const order = {
        name,
        phone,
        address,
        pickupDate,
        note,
        // ⬇️ 傳 _id 給後端
        items: cart.map(c => ({ productId: c.product._id, quantity: c.quantity }))
      };

      try {
        const res = await fetch('/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
        const data = await res.json();

        if (data.success) {
          // 組成功摘要（只顯示你要的區塊）
          const details = document.getElementById('orderDetails');
          let summary = `
            <p><strong>姓名：</strong>${name}</p>
            <p><strong>電話：</strong>${phone}</p>
            <p><strong>地址：</strong>${address}</p>
            <p><strong>取貨日：</strong>${pickupDate}</p>
            <p><strong>備註：</strong>${note || '無'}</p>
            <hr>
            <ul class="list-group mb-2">
          `;
          let total = 0;
          cart.forEach(item => {
            const sub = item.quantity * item.product.price;
            total += sub;
            summary += `<li class="list-group-item">${item.product.name} × ${item.quantity} 件 = NT$${sub}</li>`;
          });
          summary += `</ul><p><strong>總金額：</strong>NT$${total}</p>`;
          details.innerHTML = summary;

          // 清空並僅顯示摘要
          clearCart();
          showOnlySummary();
        } else {
          alert("❌ 訂單失敗：\n" + data.message);
          submitBtn.disabled = false;
        }
      } catch (err) {
        alert("❌ 系統錯誤，請稍後再試！");
        submitBtn.disabled = false;
      }
    });

    // 載入商品（後端已回傳 Cloudinary 絕對圖片連結與缺貨標記）
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        products = data;
        const list = document.getElementById('productList');
        list.innerHTML = '';
        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'border p-3 mb-3 rounded';
          div.innerHTML = `
            <div class="d-flex align-items-start">
              <img class="product-img me-3" src="${p.image || ''}" alt="${p.name}">
              <div class="flex-grow-1">
                <h5 class="fw-bold mb-2">${p.name}</h5>
                <div class="price-stock mb-1">
                  價格：NT$${p.price}｜庫存：${p.stock}${p.outOfStock ? '（缺貨中）' : ''}
                </div>
                <div class="meta mb-3">標籤：${(p.tags || []).join(', ') || '—'}</div>
                <button class="btn ${p.outOfStock ? 'btn-secondary' : 'btn-success'} btn-full"
                        ${p.outOfStock ? 'disabled' : ''} onclick="addToCart('${p._id}')">
                  ${p.outOfStock ? '缺貨中' : '加入購物車'}
                </button>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      });

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('pickupDate').setAttribute('min', today);
      toggleAddress();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
